import copy

        s1 = (i*100,0)
        e1 = (i*100,500)
        segment(s1,e1)

        segment(s2,e2)

    end1 = (0,700)

    end2 = (700,700)
    segment(start2,end2)

    end3 = (700,700)
    segment(start3,end3)

def dessinebouton(i,j,k,taille,l):

def dessineboutons():

    compteur = 0
    for i in range(1,10):

        if profondeur == i:
            dessinebouton(i, compteur, 'red',("Arial", 22, 'normal'), 40)

def dessine_replay():
    global t
    turtle.tracer(0, 0)
    turtle.pencolor('white')
    turtle.penup()
    turtle.goto(560,520)
    turtle.pendown()
    turtle.color("white")
    turtle.write("Replay",font=("Arial", 22, "normal"))
    turtle.update()
    turtle.tracer(1, 10)
    
    

def cross(x,y):
    s1 = (x-30,y+30)
    e1 = (x+30,y-30)
    s2 = (x+30,y+30)
    e2 = (x-30,y-30)
    segment(s1,e1)
    segment(s2,e2)
    turtle.penup()
    
def circ(x,y): 
    turtle.pensize(2)
    turtle.pencolor("white")
    turtle.penup()
    turtle.goto(x,y-25)
    turtle.pendown()
    turtle.circle(30)
    turtle.penup()
    
def segment(start,end):
    turtle.pensize(2)
    turtle.pencolor("white")
    turtle.penup()
    turtle.goto(start)
    turtle.pendown()
    turtle.goto(end)
    
def centre(n):
    return(50 + n*100)

def play_move(p,m,s):
    p[m[0]][m[1]] = s
    
    return(p)

def evaluate(puis, sign):
    score = 0
    biglist=create_lists(puis)
    for i in biglist:
        istr = ''.join(i)
        if "XXXX" in istr:
            score = score - 100000
        elif "OOOO"in istr:
            score = score + 100000
        elif ".XXX." in istr:
            score = score - 300
        elif ".OOO." in istr:
            score = score + 300
        elif "XXX." in istr:
            score = score - 120
        elif "OOO." in istr:
            score = score + 120
        elif ".XXX" in istr:
            score = score - 120
        elif ".OOO" in istr:
            score = score + 120
        elif ".XX." in istr:
            score = score - 70
        elif ".OO." in istr:
            score = score + 70
    if sign == "X":
        score = score * (-1)
        return(score)
    else:
        return(score)
    
def changedifficulte(x):

    profondeur = int(x/60 + 1) 
    
def create_lists(puis):
    
    all_lines = []
    for l in puis:
        all_lines = all_lines + [l]

    all_columns = []
    v = 0
    for k in range(0,6):
        all_columns = all_columns + [[elt[k] for elt in puis]]
    
    diagonals1 = []
    lst1 = []
    for m in range(1,7):
        i = 0
        j = m
        lst1 = []
        while (i <= 4) and (j <= 6):
            lst1 = lst1 + [puis[i][j]]
            i = i + 1
            j = j + 1
        if len(lst1)>3:
            diagonals1 = diagonals1 + [lst1]
    
    for m in range(5):
        i = m
        j = 0
        lst1 = []
        while (i <= 4) and (j <= 6):
            lst1 = lst1 + [puis[i][j]]
            i = i + 1
            j = j + 1
        if len(lst1)>3:
            diagonals1 = diagonals1 + [lst1]
    
    diagonals2 = []
    for m in range(0,6):
        i = 0
        j = m
        lst2 = []
        while (i <= 4) and (j >= 0):
                lst2 = lst2 + [puis[i][j]]
                i = i + 1
                j = j - 1
        if len(lst2) > 3:
            diagonals2 = diagonals2 + [lst2]
    
    for m in range(5):
        i = m
        j = 6

        while (i <= 4) and (j >= 0):
            lst2 = lst2 + [puis[i][j]]
            i = i + 1
            j = j - 1
        if len(lst2)> 3:
            diagonals2 = diagonals2 + [lst2]
    
    all_possible = all_lines + all_columns  + diagonals1 + diagonals2
    return(all_possible)

    
def opposite_of_sign(s):
    if s == "X":
        return("O")
    else:
        return("X")
    
def all_moves(puis):
    movie = []
    
    for c in range(7):
        i=0
        while (i<5) and (puis[i][c] != "."):
            i = i+1
        if i<5:
            movie = movie + [(i,c)]            
    return(movie)

def fini(puislocal):
    if evaluate(puislocal,"X") > 9000:
        return(True)
    elif evaluate(puislocal,"O") > 9000:
        return(True)
    elif all_moves(puislocal) == []:
        return(True)
    return(False)

def joue(puislocal, sign, profondeur):
    best_moves = []
    allm = all_moves(puislocal)
    for l in allm:
        nt = play_move(copy.deepcopy(puislocal), l, sign)
        if (not fini(nt)) and (profondeur >0):
            maximum2, best_position2 = joue(nt, opposite_of_sign(sign), profondeur-1)
            best_moves = best_moves + [-maximum2]
        else:
            best_moves = best_moves + [evaluate(nt,sign)]
    maximum = best_moves.index(max(best_moves))
    best_position = allm[maximum]
    return(max(best_moves), best_position)
